<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Friends</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* Reusing the same CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('mpbg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background-image: url('bg.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
            text-align: center;
            border: 4px solid #4b8f3a;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 2px solid #4b8f3a;
            outline: none;
            font-size: 14px;
        }

        button {
            background-color: #4b8f3a;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #3c752d;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add a New Friend</h2>
        <input type="text" id="friend-name" placeholder="Friend's Name" />
        <input type="text" id="friend-points" placeholder="Points" />
        <button id="add-friend">Add Friend</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        // Event listener for "Add Friend" button
        document.getElementById('add-friend').addEventListener('click', () => {
            const name = document.getElementById('friend-name').value.trim();
            const points = document.getElementById('friend-points').value.trim();
            const message = document.getElementById('message');

            if (name && points) {
                message.textContent = `Friend "${name}" with ${points} points added!`;
                message.style.color = "green";
                document.getElementById('friend-name').value = '';
                document.getElementById('friend-points').value = '';
            } else {
                message.textContent = "Please fill in both fields.";
                message.style.color = "red";
            }
        });
    </script>
</body>
</html>
